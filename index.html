<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div tabindex="o" class="thumbnails" id="brightness">
        <figure>
            <img src="./pictures/anfield.jpeg" alt="LFC">
            <figcaption>Anfield</figcaption>
        </figure><figure>
            <img src="./pictures/bernabeau.jpeg" alt="RMFC">
            <figcaption>Bernabeau</figcaption>
        </figure><figure>
            <img src="./pictures/campnou.jpeg" alt="BFC">
            <figcaption>Camp Nou</figcaption>
        </figure><figure>
            <img src="./pictures/allianz.jpeg" alt="BMFC">
            <figcaption>Allianz</figcaption>
        </figure><figure>
            <img src="./pictures/emirates.jpeg" alt="AFC">
            <figcaption>Emirates</figcaption>
        </figure><figure>
            <img src="./pictures/idunapark.jpeg" alt="BVB">
            <figcaption>Iduna Park</figcaption>
        </figure><figure>
            <img src="./pictures/oldtrafford.jpeg" alt="mufc">
            <figcaption>Old Trafford</figcaption>
        </figure><figure>
            <img src="./pictures/goodison.jpeg" alt="EFC">
            <figcaption>Goodison</figcaption>
        </figure><figure>
            <img src="./pictures/parcpsg.jpeg" alt="PSG">
            <figcaption>Parc Des Princes</figcaption>
        </figure><figure>
            <img src="./pictures/spurs.jpeg" alt="THFC">
            <figcaption>Tottenham Hotspur</figcaption>
        </figure><figure>
            <img src="./pictures/stamfordbridge.jpeg" alt="CFC">
            <figcaption>Stamford Bridge</figcaption>
        </figure><figure>
            <img src="./pictures/stjamespark.jpeg" alt="NFC">
            <figcaption>St James Park</figcaption>
        </figure><figure>
            <img src="./pictures/villapark.jpeg" alt="AVFC">
            <figcaption>Villa Park</figcaption>
        </figure><figure>
            <img src="./pictures/wandamadrid.jpg" alt="AMFC">
            <figcaption>Metropolitano</figcaption>
        </figure>
    </div>
    <img id="displayImage" src="./pictures/anfield.jpeg" alt="LFC">
    <button id="Next" aria-label="Go to next picture">></button>
    <button id="previous" aria-label="Go back a picture"><</button>
</body>
</html>
